<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>survey Form</title>
</head>
<body>
   <h1 id="title">Survey Form</h1>
   <p id="description">Thank you for taking the time to help us improve the platform</p>
   <form action="" id="survey-form">
    <div>
      <label for="name-label">Name</label>
      <input type="text" id="name-label" required placeholder="Enter your name">
    </div>
    <div>
      <label for="email-label">Email</label>
      <input type="email" id="email-label" required placeholder="Enter your Email">
    </div>
    <div>
      <label for="number-label">Age</label>
      <input type="number" id="number-label" required min="18" max="60" placeholder="Enter your age">
    </div>
    <div>
      <label for="dropdown">
      Which option best describes your current role?
      <select name="" id="dropdown">
        <option value=""></option>
        <option value=""></option>
      </select>
      </label>
    </div>

   </form>
</body>
</html>
